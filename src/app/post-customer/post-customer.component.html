<div class="container">
    <div class="form-container">
        <h2 class="form-title">Post New Customer</h2>
        <form [formGroup]="postCustomerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required formControlName="name">
                <div *ngIf="postCustomerForm.get('name')?.touched && postCustomerForm.get('name')?.invalid" class="error">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required formControlName="email">
                <div *ngIf="postCustomerForm.get('email')?.touched && postCustomerForm.get('email')?.invalid" class="error">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required formControlName="phone">
                <div *ngIf="postCustomerForm.get('phone')?.touched && postCustomerForm.get('phone')?.invalid" class="error">
                    Phone number is required.
                </div>
            </div>
            <button type="submit" (click)="postCustomer()">Post</button>
            <button type="button" class="btn-show-customers" routerLink="/get-all-customers">Show All Customers</button>
        </form>
    </div>
</div>
